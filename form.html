<!DOCTYPE html>
<html>

<head>
    <title>Form html</title>
</head>

<body>
    <form action="/submit" method="post">
        <fieldset style="width: 25%;">
            <legend>Loggin Form</legend>
            <h1>Create a New Account</h1>
            <h3>It's quick and easy.</h3>
            <input type="text" id="firstName" name="firsstName" placeholder="First Name :">
            <input type="text" id="surName" name="surName" placeholder="SurName :">
            <br><br>
            <input type="text" id="mobileOremail" name="mobileOremail" placeholder="Mobile number or email address :"
                style="width: 88.8%;">
            <br><br>
            <input type="password" id="password" name="password" placeholder="New Password :">
            <br><br>
            <label for="birthday">Birthday</label>
            <br>
            <input type="text" id="birthday" name="birthday" placeholder="mm/dd/yyyy">
            <br><br>
            <label for="gender">Gender</label>
            <br>
            <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
            <input type="radio" id="custom" name="gender" value="custom"> <label for="custom">Custom</label>
            <p>By clicking Sign Up, you agree to our Terms,Data<br>
                Policy and Cookie Policy.You may receive SMS <br>
                notification from us and can opt out at any time.</p>
            <input type="submit" value="Sign UP" style="width: 52%;">
            <p>Create a Page for a celebrity,brand or business</p>
        </fieldset>
    </form>
</body>

</html>
